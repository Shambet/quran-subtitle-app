<!DOCTYPE html>
<html>
<head>
  <title>Quran Subtitle Generator</title>
</head>
<body>
  <h2>Upload MP3 Quran</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="audio" accept=".mp3" required />
    <button type="submit">Generate Subtitle</button>
  </form>
</body>
</html>
